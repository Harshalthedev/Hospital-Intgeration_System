spring.application.name=Hospital-System
server.port=8090

spring.datasource.url=jdbc:mysql://localhost:3306/hospital_system
spring.datasource.username=root
spring.datasource.password=harshal25
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Static resource handling
spring.web.resources.static-locations=classpath:/static/, classpath:/public/, classpath:/resources/
spring.web.resources.cache.cachecontrol.max-age=3600

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
