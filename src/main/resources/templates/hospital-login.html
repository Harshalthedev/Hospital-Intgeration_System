<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: white;
    }

    input::placeholder {
      color: #aaaaaa;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .switch-btn {
      background-color: transparent;
      color: #ccc;
      border: none;
      margin-top: 15px;
      text-align: center;
      width: 100%;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
	
	<div id="login-form" class="hidden">
	  <h2>Login</h2>
	  <form action="/hospital/login" method="POST">
	    <input type="text" name="username" placeholder="Username" required>
	    <input type="password" name="password" placeholder="Password" required>
	    <button type="submit">Log In</button>
	  </form>
	  <button class="switch-btn" onclick="showSignup()">Don't have an account? Sign Up</button>
	</div>
	
    <div id="signup-form">
      <h2>Hospital Signup</h2>
      <form action="/hospital/signup" method="POST">
		<input type="text" name="hospitalName" placeholder="Hospital Name" required>
		<input type="text" name="hospitalId" placeholder="Hospital ID" required>
        <input type="email" name="email" placeholder="Email" required>
		<input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <button class="switch-btn" onclick="showLogin()">Already have an account? Log In</button>
    </div>

  </div>

  <script>
    function showLogin() {
      document.getElementById('signup-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
    }

    function showSignup() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('signup-form').classList.remove('hidden');
    }
  </script>

</body>
</html>
