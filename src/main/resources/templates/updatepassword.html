<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Set New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("/images/background.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #0f0e0e;
        }

        .new-password-container {
            border: 1px solid black;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-in-out;
            background-color: #ffffffd9; /* Light background for form */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            text-align: center;
            color: #033b49;
            margin-bottom: 20px;
            font-size: 29px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #0a0909;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #080808;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            background: #e7dcdc;
            color: #070606;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="password"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
        }

        .error {
            color: #ff4d4d;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        @media (max-width: 480px) {
            .new-password-container {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 22px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="new-password-container">
        <h2>Set New Password</h2>
        <div th:if="${param.error}" class="error">
            <p th:text="${param.error}"></p>
        </div>
        <form th:action="@{/update-password}" method="post">
            <input type="hidden" name="email" th:value="${email}" />
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required placeholder="Enter your new password" />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your new password" />
            </div>
            <button type="submit">Update Password</button>
        </form>
        <div class="login-link">
            <p>Remembered your password? <a th:href="@{/login}">Login here</a>.</p>
        </div>
    </div>
</body>
</html>
