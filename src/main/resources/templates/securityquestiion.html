<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Security Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .security-container {
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f4f4f4;
            font-size: 24px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            background: #222;
            color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
        }

        .error {
            color: #ff4d4d;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .security-container {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="security-container">
        <h2>Answer Security Questions</h2>
        <div th:if="${param.error}" class="error">
            <p th:text="${param.error}"></p>
        </div>
        <form th:action="@{/security-question}" method="post">
            <input type="hidden" name="email" th:value="${email}" />
            <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <!-- CSRF Token -->

            <div class="form-group">
                <label for="securityAnswer1">What is your mother's maiden name?:</label>
                <input type="text" id="securityAnswer1" name="securityAnswer1" required placeholder="Enter your answer" />
            </div>
            <div class="form-group">
                <label for="securityAnswer2">What is the name of your first pet?:</label>
                <input type="text" id="securityAnswer2" name="securityAnswer2" required placeholder="Enter your answer" />
            </div>
            <button type="submit">Verify Answers</button>
        </form>
        <div class="login-link">
            <p>Remembered your password? <a th:href="@{/login}">Login here</a>.</p>
        </div>
    </div>
</body>
</html>
