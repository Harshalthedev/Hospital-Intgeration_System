<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
	  background-image: url("/images/background.png");             
	  background-repeat: no-repeat;             
	  background-attachment: fixed;            
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #003f7f;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    input:focus,
    select:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: #e60000;
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-height: 700px) {
      .signup-container {
        max-height: 85vh;
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>

    <div th:if="${errorMessage}" class="error">
      <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/signup}" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="displayName">Display Name:</label>
        <input type="text" id="displayName" name="displayName" required placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
          <option>Prefer not to say</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="120" required placeholder="Enter your age" />
      </div>

      <div class="form-group">
        <label for="securityQuestion1"><strong>Security Question 1:</strong> What is your mother's maiden name?</label>
        <input type="text" id="securityQuestion1" name="securityQuestion1" required placeholder="Enter answer" />
      </div>

      <div class="form-group">
        <label for="securityQuestion2"><strong>Security Question 2:</strong> What is the name of your first pet?</label>
        <input type="text" id="securityQuestion2" name="securityQuestion2" required placeholder="Enter answer" />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password" />
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a th:href="@{/login}">Login here</a>.</p>
    </div>
  </div>
</body>
</html>
