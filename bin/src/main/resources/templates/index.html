<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .card-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
            width: 200px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Portal</h1>
        <div class="card-container">
            <div class="card" >
                <h2>Doctors</h2>
                <p>Login for doctors to access medical records.</p>
                <button><a th:href="@{/doctor-login}">Login</a></button>
            </div>
            <div class="card" >
                <h2>Users</h2>
                <p>Login for users to manage appointments.</p>
                <button><a th:href="@{/user-login}">Login</a></button>
            </div>
            <div class="card">
                <h2>Hospital</h2>
                <p>Login for hospitals to manage patients.</p>
                <button><a th:href="@{/hospital-login}">Login</a></button>
            </div>
        </div>
    </div>
    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
